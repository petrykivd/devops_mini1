services:
  db:
    container_name: postgres
    image: postgres:13
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_PORT=${DB_PORT}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    container_name: redis
    image: redis:latest
    environment:
      REDIS_URL: "redis://${REDIS_PASSWORD}@${REDIS_HOST}:${REDIS_PORT}/${REDIS_DB}"

  backend_rds:
    container_name: backend_rds
    build:
        context: .
        dockerfile: backend_rds/Dockerfile
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    command:
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend_rds:/app

  backend_redis:
    container_name: backend_redis
    build:
        context: .
        dockerfile: backend_redis/Dockerfile
    env_file:
      - .env
    depends_on:
      - redis
    ports:
      - "8001:8001"
    command:
      sh -c "python manage.py runserver 0.0.0.0:8001"
    volumes:
      - ./backend_redis:/app

  frontend:
    container_name: frontend
    build:
        context: .
        dockerfile: frontend/Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./frontend/templates:/usr/share/nginx/html

volumes:
  postgres_data:
